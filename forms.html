<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>   
    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
            
            <div>
                <label for="Signin">Signin:</label>
                <input type="text" id="Signin" name="Signin" value="" placeholder="Signin"/>
            </div>
            <div>
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password"value="" placeholder="Password"/>
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <input type="radio" id="Male" name="Gender" value="Male" />
                <label for="Male">Male</label>
            
                <input type="radio" id="Female" name="Gender" value="Female" />
                <label for="Female">Female</label>
            
                <input type="radio" id="Others" name="Gender" value="Others" />
                <label for="Others">Others</label>
            </div>

            <div>
                <label for="Availability">Availability:</label>
            </div>

            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Monday" />
                <label for="Monday">Monday</label>
            </div>

            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Tuesday" />
                <label for="Tuesday">Tuesday</label>
            </div>

            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Wednesday" />
                <label for="Wednesday">Wednesday</label>
            </div>

            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Thursday" />
                <label for="Thursday">Thursday</label>
            </div>

            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Friday" />
                <label for="Friday">Friday</label>
            </div>
            </fieldset>
        </form>
    </body>   
</html>
